<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta charset="UTF-8">

	<title>Cadastro de UsuÃ¡rios</title>

</head>

<body>
	<h1>Lista de Cargos</h1>
	<h3><a href="/cadastrarCargo" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Cargo</a></h3>
	<table class="container">
		<thead>
			
			<tr>
				<th>Cargo</th>
				<th>Cidade</th>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each="cargo : ${cargos}">
					<td><span th:text="${cargo.nome}"></span></td>
					<td><span th:text="${cargo.cidade}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript-->
    <script type="text/javascript" src="materializa/js/materialize.min.js"></script>
</body>

</html>
